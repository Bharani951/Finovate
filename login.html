<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Finovate</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAYHNqpDhmP6gV7kJkhd99iIRVg0BBXIQQ",
        authDomain: "finovate-bd452.firebaseapp.com",
        projectId: "finovate-bd452",
        storageBucket: "finovate-bd452.appspot.com", 
        messagingSenderId: "212514953038",
        appId: "1:212514953038:web:3cbac3bddc25854e55f01f",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Login functionality
      window.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("login-form");
        loginForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;

          signInWithEmailAndPassword(auth, email, password)
            .then(() => {
              Swal.fire("Success", "Logged in successfully!", "success");
              window.location.href = "dashboard.html";
            })
            .catch((error) => Swal.fire("Error", error.message, "error"));
        });
      });
    </script>
    <style>
      /* Center the entire page content */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffffff; /* Theme background color */
        font-family: Arial, sans-serif; 
        size:auto;/* Clean, modern font */
      }

      /* Smooth corners for the logo */
      .logo {
        width: 120px; /* Medium size for the logo */
        border-radius: 15px; /* Smooth corners */
        margin-bottom: 20px;
        align-items: center;
        margin-left: 60px;/* Spacing below the logo */
      }

      /* Page title styling */
      .title {
        font-size: 22px;
        color: #000000; /* Theme text color */
        margin-bottom: 20px; /* Space below the title */
        text-align: center;
      }

      /* Login form styling */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #ffffff; /* Theme white background for the form */
        border-radius: 10px; /* Smooth corners for the form */
        padding: 20px; /* Internal spacing */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        width: 100%;
        max-width: 350px; /* Slightly smaller than large size */
      }

      /* Input field styling */
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        font-size: 14px;
        border: 1px solid #e1a730; /* Theme accent color for border */
        border-radius: 5px; /* Smooth edges */
        box-sizing: border-box; /* Ensure padding doesn't overflow */
      }

      /* Button styling */
      button {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #ffffff; /* White text for buttons */
        background-color: #e1a730; /* Theme primary color */
        border: none;
        border-radius: 5px; /* Smooth edges */
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #d19029; /* Slightly darker shade on hover */
      }
    </style>
  </head>
  <body>
    <!-- Login Page -->
    <div id="login-page" class="page">
      <img src="logo.png" alt="Finovate Logo" class="logo" />
      <h1 class="title">Login</h1>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
