<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finovate</title>
  <!-- Optionally include Font Awesome, or any icons you prefer -->
  <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <!-- Simple loading page -->
  <div id="loading-page" style="text-align:center; margin-top: 50px;">
    <img src="logo.png" alt="Finovate Logo" width="150"/>
    <h1 class="title">Finovate</h1>
    <i class="fas fa-coins fa-spin" style="font-size: 2rem; margin-top: 20px;"></i>
  </div>

  <!-- Redirect to main.html after 2 seconds -->
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        window.location.href = "main.html";
      }, 2000);
    });
  </script>
</body>
</html>
