<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Finovate</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .title {
            font-size: 2rem;
            color: #2ecc71;
            margin-bottom: 20px;
        }

        .speed-meter {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            background: conic-gradient(#2ecc71 75%, #e0e0e0 0%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .speed-meter span {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .summary {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .summary .block {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }

        .summary .block h3 {
            margin: 0;
            color: #333;
        }

        .summary .block p {
            margin: 5px 0 0;
            font-size: 1rem;
            color: #2ecc71;
        }

        .navigation {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .navigation button {
            background: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .navigation button:hover {
            background: #27ae60;
        }

        .navigation button:active {
            background: #1e8449;
        }

        .back-button {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .back-button:hover {
            background: #c0392b;
        }

        .back-button:active {
            background: #a93226;
        }

        @media (max-width: 768px) {
            .summary {
                flex-direction: column;
                gap: 10px;
            }

            .summary .block {
                margin: 10px 0;
            }

            .navigation {
                flex-direction: column;
                gap: 10px;
            }

            .navigation button {
                width: 100%;
            }

            .back-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Dashboard</h1>

        <div class="speed-meter">
            <span>₹14,206</span>
        </div>

        <div class="summary">
            <div class="block">
                <h3>Income</h3>
                <p>₹30,000</p>
            </div>
            <div class="block">
                <h3>Balance</h3>
                <p>₹15,794</p>
            </div>
            <div class="block">
                <h3>Spent Today</h3>
                <p>₹509</p>
            </div>
        </div>

        <div class="navigation">
            <button onclick="navigateTo('insights.html')">Insights</button>
            <button onclick="navigateTo('categories.html')">Categories</button>
            <button onclick="navigateTo('accounts.html')">Accounts</button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page; // Redirects to the specified page
        }
    </script>
</body>
</html>
